<div class="container main">
  <div class="alert alert-danger" role="alert" ng-if="::$ctrl.error">
    <i class="ion-alert-circled"></i> 
    &nbsp;<span ng-bind="::$ctrl.error"></span>
  </div>

  <highchart-graph ng-if="::!$ctrl.error" class="graph" data="::$ctrl.data" legend="false"></highchart-graph>
</div>
