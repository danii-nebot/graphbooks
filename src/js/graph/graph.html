<highchart-graph class="graph" data="::$ctrl.series.graph" legend="false"></highchart-graph>

<div class="container main">
  <div class="row">
    <div class="col-lg-5 col-lg-offset-3">
      <a target="_blank" ng-href="{{ ::$ctrl.series.info.seriesLink }}"><h1 class="" ng-bind="::$ctrl.series.info.title"></h1></a>
      <a target="_blank" ng-href="{{ ::$ctrl.series.info.authorLink }}"><h2 class="" ng-bind="::$ctrl.series.info.author"></h2></a>
      <p><span ng-bind="::$ctrl.series.info.rating"></span>/5 based on <span ng-bind="::$ctrl.series.info.numRatings"></span> ratings</p>
      <p><a target="_blank" ng-href="{{ ::$ctrl.series.info.seriesLink }}">See the list of books on Goodreads</a></p>
      <!-- TODO -->
      <p>Share this page on: TWITTER FB</p>
    </div>
    <div class="col-lg-1">
      <!--  TODO: style properly-->
      <img class="" ng-src="{{::$ctrl.series.info.imageUrl}}">
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6 col-lg-offset-3">
      <search-form>
        <span>Graph Another SciFi or Fantasy Series!</span>
      </search-form>
    </div>
  </div>
</div>
